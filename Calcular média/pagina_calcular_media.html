<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcular Média</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .description-result{
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form class="form-notas" method="get">
            <h1 class="text-primary">Calcular Notas</h1>
            <div class="mb-3">
              <label for="nota1" class="form-label">Nota 1º Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota1" name="nota1" aria-describedby="Nota 1º Bimestre">
            </div>
            <div class="mb-3">
              <label for="nota2" class="form-label">Nota 2º Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota2" name="nota2" aria-describedby="Nota 2º Bimestre">
            </div>
            <div class="mb-3">
              <label for="nota3" class="form-label">Nota 3º Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota3" name="nota3" aria-describedby="Nota 3º Bimestre">
            </div>
            <div class="mb-3">
              <label for="nota4" class="form-label">Nota 4º Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota4" name="nota4" aria-describedby="Nota 4 º Bimestre">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="calcular_media(); return false;">Calcular Média</button>
          </form>
          <div class="text-center show-result d-none">
            <h1 class="text-info">A sua nota é:</h1>
            <div class="display-1 text-info result-value">...</div>
            <div class="description-result"></div>
            <img class="img-fluid" src="https://i.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.webp" />
            <button type="submit" class="btn btn-primary my-3" onclick="voltar(); return false;">Voltar</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="_js/calcular_media.js"></script>
    <script>
      
    </script>
  </body>
</html>
